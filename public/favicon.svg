<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Hintergrund -->
  <rect width="100" height="100" rx="20" fill="#A67C52"/>

  <!-- Pinsel schräg von links unten nach rechts oben -->

  <!-- Holz-Griff (rund und schräg) -->
  <ellipse cx="25" cy="75" rx="4" ry="14" fill="#5A4228" transform="rotate(-45 25 75)"/>
  <ellipse cx="25" cy="75" rx="3.5" ry="13" fill="#6B4E2E" transform="rotate(-45 25 75)"/>

  <!-- Holzmaserung Linien -->
  <line x1="22" y1="82" x2="28" y2="68" stroke="#5A4228" stroke-width="0.4" opacity="0.3"/>
  <line x1="24" y1="83" x2="30" y2="69" stroke="#5A4228" stroke-width="0.4" opacity="0.3"/>

  <!-- Metall-Zwinge -->
  <ellipse cx="32" cy="68" rx="5" ry="3" fill="#8B7355" transform="rotate(-45 32 68)"/>
  <ellipse cx="32" cy="68" rx="4.5" ry="2.5" fill="#A89080" transform="rotate(-45 32 68)"/>

  <!-- Pinsel-Kopf (breiter, runder) -->
  <ellipse cx="42" cy="58" rx="8" ry="18" fill="#E8D5C4" transform="rotate(-45 42 58)" opacity="0.3"/>

  <!-- Borsten - viele einzelne Striche für realistischen Look -->
  <!-- Linke Seite -->
  <path d="M 30 66 Q 32 58 34 48 Q 35 40 36 32" stroke="#F5EFE7" stroke-width="1.2" fill="none" opacity="0.7" stroke-linecap="round"/>
  <path d="M 32 64 Q 34 56 36 46 Q 37 38 38 30" stroke="#FAF8F5" stroke-width="1.2" fill="none" opacity="0.8" stroke-linecap="round"/>
  <path d="M 34 62 Q 36 54 38 44 Q 39 36 40 28" stroke="#FFFFFF" stroke-width="1.3" fill="none" stroke-linecap="round"/>

  <!-- Mitte -->
  <path d="M 36 60 Q 38 52 40 42 Q 41 34 42 26" stroke="#FFFFFF" stroke-width="1.4" fill="none" stroke-linecap="round"/>
  <path d="M 38 58 Q 40 50 42 40 Q 43 32 44 24" stroke="#FFFFFF" stroke-width="1.4" fill="none" stroke-linecap="round"/>
  <path d="M 40 56 Q 42 48 44 38 Q 45 30 46 22" stroke="#FFFFFF" stroke-width="1.4" fill="none" stroke-linecap="round"/>
  <path d="M 42 54 Q 44 46 46 36 Q 47 28 48 20" stroke="#FFFFFF" stroke-width="1.4" fill="none" stroke-linecap="round"/>

  <!-- Rechte Seite -->
  <path d="M 44 52 Q 46 44 48 34 Q 49 26 50 18" stroke="#FFFFFF" stroke-width="1.3" fill="none" stroke-linecap="round"/>
  <path d="M 46 50 Q 48 42 50 32 Q 51 24 52 16" stroke="#FAF8F5" stroke-width="1.2" fill="none" opacity="0.8" stroke-linecap="round"/>
  <path d="M 48 48 Q 50 40 52 30 Q 53 22 54 14" stroke="#F5EFE7" stroke-width="1.2" fill="none" opacity="0.7" stroke-linecap="round"/>

  <!-- Zusätzliche feine Borsten für Dichte -->
  <path d="M 35 61 Q 37 53 39 43 Q 40 35 41 27" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 37 59 Q 39 51 41 41 Q 42 33 43 25" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 39 57 Q 41 49 43 39 Q 44 31 45 23" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 41 55 Q 43 47 45 37 Q 46 29 47 21" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 43 53 Q 45 45 47 35 Q 48 27 49 19" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 45 51 Q 47 43 49 33 Q 50 25 51 17" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.6" stroke-linecap="round"/>

  <!-- Farbe auf den Borsten (Terracotta) -->
  <ellipse cx="38" cy="45" rx="6" ry="10" fill="#C17B5C" transform="rotate(-45 38 45)" opacity="0.85"/>
  <ellipse cx="40" cy="43" rx="4" ry="7" fill="#D4A574" transform="rotate(-45 40 43)" opacity="0.75"/>

  <!-- Farbklecks daneben -->
  <ellipse cx="65" cy="30" rx="9" ry="7" fill="#C17B5C" opacity="0.9"/>
  <ellipse cx="68" cy="28" rx="5" ry="4" fill="#D4A574" opacity="0.8"/>
  <ellipse cx="63" cy="32" rx="3" ry="2.5" fill="#E8D5C4" opacity="0.7"/>
</svg>
